<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CTU Register</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      margin: 0;
      background-color: #7c0000;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      color: white;
    }

    h2 {
      margin: 0;
      font-size: 40px;
      color: #FFD700;
    }

    p {
      font-size: 18px;
      margin: 10px 0 20px 0;
      color: #ffffff;
    }

    .role-section, .form-section {
      flex: 1;
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      margin-top: -80px;
    }

    .role-section.active, .form-section.active {
      display: flex;
    }

    .role-container {
      display: flex;
      justify-content: center;
      width: 80%;
      max-width: 1000px;
      height: 50vh;
      flex-direction: column;
      align-items: center;
      border-radius: 15px;
      background-color: #7c0000;
    }

    .role-buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 40px;
      margin-bottom: 0;
      
    }

    .role-card {
      background-color: #ffffff;
      color: rgb(147, 1, 1);
      padding: 10px;
      text-align: center;
      border-radius: 10px;
      width: 300px;
      height: 300px;
      margin-top: 0px;
      cursor: pointer;
      transition: transform 0.3s ease;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    }

    .role-card:hover {
      transform: translateY(-5px);
      border: 3.5px solid #ffbb00;
    }

    .role-card.selected {
      border: 2px solid #FFD700 !important;
      box-shadow: 0 0 10px #FFD700;
    }

    .role-img {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 160px;
    }

    .role-img img {
      width: 120px;
      height: 140px;
    }

    .role-text {
      font-size: 20px;
      font-weight: 600;
    }

    .nav-btns {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 0px 0 60px 0;
    }

    .nav-btns button {
      padding: 10px 25px;
      font-weight: bold;
      border-radius: 30px;
      border: none;
      cursor: pointer;
      font-size: 16px;
    }

    .nav-btns .back-btn {
      background-color: white;
      color: rgb(147, 1, 1);
      padding: 10px 80px;
    }

    #registrationForm {
      background: white;
      padding: 50px;
      border-radius: 5px;
      color: black;
      width: 99%;
      max-width: 770px;
      height:   auto;
      margin: 0 auto;
    }

    .form-group {
      margin-bottom: 10px;
    }

    label {
      display: block;
      font-weight: 600;
    }

    input, select {
      width: 100%;
      padding: 5px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    .form-submit-btn {
      width: 100%;
      padding: 12px;
      background-color: #a80000;
      color: white;
      border: none;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 10px;
    }

    .form-submit-btn:hover {
      background-color: #7c0000;
    }

    #staffFields {
      display: none;
    }

    @media (max-width: 768px) {
      .role-card {
        width: 80%;
        height: auto;
      }
    }

    @media (max-width: 480px) {
      .role-card {
        width: 85%;
        height: auto;
        padding: 10px;
      }

      .role-img img {
        width: 70px;
        height: 90px;
      }

      .role-text {
        font-size: 14px;
      }

      .nav-btns {
        flex-direction: column;
        align-items: center;
        gap: 10px;
        margin: 30px 0 40px;
      }

      .nav-btns button {
        width: 70%;
        max-width: 250px;
        padding: 10px 0;
      }

      h2 {
        font-size: 24px;
      }

      p {
        font-size: 14px;
        padding: 0 15px;
        text-align: center;
      }

      .role-container {
        width: 100%;
        padding: 10px 0;
      }

      #registrationForm {
        padding: 20px;
        margin-bottom: 50px;
      }
    }

    @media (max-width: 9250px) {
  #registrationForm {
    width: 80%;
    padding: 15px;
    margin: 20px auto;
  }
}

nav {
      position: relative;
      width: 100%;
      padding: 30px 80px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 100;
      background: transparent;
    }


    .nav-left img {
      width: 90px;
      height: 90px;
    }

    .menu-toggle {
      display: none;
      font-size: 28px;
      color: #FFD700;
      cursor: pointer;
      position: absolute;
      top: 30px;
      right: 30px;
      z-index: 999;
    }

    .nav-center {
      flex: 1;
      display: flex;
      justify-content: center;
      overflow-x: auto;
      white-space: nowrap;
      scrollbar-width: none;
    }

    .nav-center::-webkit-scrollbar {
      display: none;
    }

    .nav-center ul {
      display: flex;
      list-style: none;
      border: 2px solid #FFD700;
      border-radius: 30px;
      background-color: #FFD700;
      padding: 0 10px;
    }

    .nav-center ul li {
      margin: 0 20px;
    }

    .nav-center ul li a {
      color: rgb(147, 1, 1);
      text-decoration: none;
      font-weight: bold;
      padding: 10px;
    }

    .bottom-left-semicircle {
      position: fixed;
      bottom: -80px;
      left: -50px;
      width: 250px;
      height: 250px;
      background-color: #ffd900d1;
      border-radius: 100% 100% 0 0;
      z-index: 0;
    }

     /* Mobile (up to 764px) */
    @media (max-width: 764px) {
      nav {
        flex-direction: column;
        align-items: flex-start;
        padding: 20px;
      }

      .menu-toggle {
        display: block;
      }

      .nav-center {
        width: 100%;
      }

      .nav-center ul {
        display: none;
        flex-direction: column;
        margin-top: 10px;
        width: 100%;
        border-radius: 10px;
      }

      .nav-center ul.show {
        display: flex;
      }

      .nav-center ul li {
        margin: 10px 0;
        text-align: center;
      }

      .main-wrapper {
        flex-direction: column;
        align-items: center;
        padding: 20px;
        gap: 40px;
      }

      .form-container {
        width: 90%;
      }

      .bottom-left-semicircle {
        display: none;
      }
    }
  </style>
</head>
<body>
  <div class="bottom-left-semicircle"></div>

  <nav>
    <div class="nav-left">
      <img src="images/Logo.png" alt="CTU Logo" />
    </div>
    <div class="menu-toggle" onclick="toggleMenu()">☰</div>
    <div class="nav-center">
      <ul id="navMenu">
        <li><a href="index.php">Home</a></li>
        <li><a href="#">About Us</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </div>
  </nav>

  <!-- Role Selection -->
  <div class="role-section active" id="roleSection">
    <h2>Select your role</h2>
    <p>Please select your appropriate role to continue with the registration process.</p>
    <div class="role-container">
      <div class="role-buttons" id="roleButtons">
        <div class="role-card" onclick="selectRole('student')">
          <div class="role-img">
            <img src="images/student.png" alt="Student Image">
          </div>
          <div class="role-text">I’m a Student</div>
        </div>
        <div class="role-card" onclick="selectRole('staff')">
          <div class="role-img">
            <img src="images/staff.svg" alt="Staff Image">
          </div>
          <div class="role-text">I’m a Staff</div>
        </div>
      </div>
    </div>
  </div>

  <!-- Registration Form -->
  <div class="form-section" id="formSection">
    <h2 id="formTitle" style="color: #FFD700; margin-bottom: 10px;">Register Your Account</h2>
    <form id="registrationForm" method="post" onsubmit="return handleSubmit()">
      <input type="hidden" id="roleInput" name="role">

      <div class="form-group" style="display: flex; gap: 20px;">
        <div style="flex: 1;">
          <label for="lastName">Last Name</label>
          <input required type="text" id="lastName" name="lastName">
        </div>
        <div style="flex: 1;">
          <label for="firstName">First Name</label>
          <input required type="text" id="firstName" name="firstName">
        </div>
        <div style="flex: 1;">
          <label for="middleName">Middle Name</label>
          <input type="text" id="middleName" name="middleName">
        </div>
      </div>

      

      <div class="form-group">
        <label for="regEmail">Email</label>
        <input required type="email" id="regEmail" name="regEmail">
      </div>

      <div class="form-group">
        <label for="regPassword">Password</label>
        <input required type="password" id="regPassword" name="regPassword">
      </div>

      <div class="form-group">
        <label for="regConfirmPassword">Confirm Password</label>
        <input required type="password" id="regConfirmPassword" name="regConfirmPassword">
      </div>

      <div id="staffFields">
        <div class="form-group">
          <label for="employeeId">Employee ID</label>
          <input type="text" id="employeeId" name="employeeId">
        </div>

        <div class="form-group">
          <label for="office">Office</label>
          <select name="office" id="office">
            <option value="">-- Select Office --</option>  
            <option value="Registrar">Registrar</option>
            <option value="MIS Office">MIS Office</option>
            <option value="Library">Library</option>
            <option value="Clinic">Clinic</option>
            <option value="BSIT Department">Department of Information Technology</option>
            <option value="HM Department">Department of Hospitality Management</option>
            <option value="BIT Department">Department of Industrial Technology</option>
            <option value="ENGR Department">Department of Engineering</option>
            <option value="AGRI Department">Department of Agriculture</option>
            <option value="EDU Department">Department of Education</option>
            <option value="CAS Department">College of Arts and Sciences</option>
          </select>
        </div>
      </div>

      <button class="form-submit-btn" type="submit">Register</button>
    </form>
  </div>

  <!-- Back button only -->
  <div class="nav-btns" id="navButtons" style="display: none;">
    <button class="back-btn" onclick="goBack()">Back</button>
  </div>

  <script>
    let roleSelected = false;
    let selectedRole = '';

    function selectRole(role) {
      selectedRole = role;
      roleSelected = true;
      document.getElementById('roleInput').value = role;

      const cards = document.querySelectorAll('.role-card');
      cards.forEach(card => card.classList.remove('selected'));

      const selectedCard = document.querySelector(`.role-card[onclick*="${role}"]`);
      selectedCard.classList.add('selected');

      // Automatically go to form and show back button
      document.getElementById('roleSection').classList.remove('active');
      document.getElementById('formSection').classList.add('active');
      document.getElementById('navButtons').style.display = 'flex';
      document.getElementById('staffFields').style.display = (role === 'staff') ? 'block' : 'none';
document.getElementById('formTitle').textContent = (role === 'staff') ? 'Staff Registration' : 'Student Registration';

    }

    function goBack() {
      document.getElementById('registrationForm').reset();
      document.getElementById('formSection').classList.remove('active');
      document.getElementById('roleSection').classList.add('active');
      document.getElementById('navButtons').style.display = 'none';

      const cards = document.querySelectorAll('.role-card');
      cards.forEach(card => card.classList.remove('selected'));

      roleSelected = false;
      selectedRole = '';
    }

    function handleSubmit() {
      alert("Form submitted!");
      return false;
    }
  </script>
</body>
</html>
